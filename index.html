<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Avatar</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <img x-data="{source : generateAvatar('Ada Man')}"
    x-bind:src="source" alt="">
    <hr>
    <img x-data="{source : generateAvatar('Makan')}"
    x-bind:src="source" alt="">
    <hr>
    <img x-data="{source : generateAvatar('Ada Man saja Sih')}"
    x-bind:src="source" alt="">
    <hr>
    <img
          x-data="{source:''}"
          x-init="source=generateAvatar('John Doe')"
          x-bind:src="source" 
        />
    <hr>
    <img
          x-data="{source:''}"
          x-init="source=generateAvatar('Alpine John')"
          x-bind:src="source" 
        />

    <script src="generate_avatar.js ></script>
</body>
</html>
